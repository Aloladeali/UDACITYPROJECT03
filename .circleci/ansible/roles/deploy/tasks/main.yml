---
- name: "Creates the backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: Copy artifact into instance
  become: true
  copy:
    src: files/artifact.tar.gz
    dest: ~/backend-app
    


- name: Extract the Artifact
  become: true
  shell: |
    tar -xvzf ~/backend-app/artifact.tar.gz

- name: "Installing Node dependencies"
  shell: |
    cd ~/backend-app
    npm i

- name: Start the App
  become: true
  shell: |
    cd ~/backend-app/dist
    npm install
    sudo pm2 stop default
    sudo pm2 start npm -- start
